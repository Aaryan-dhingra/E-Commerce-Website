<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - SpicifyKart</title>
    <link rel="stylesheet" href="Css/Style2.Css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <div class="cart-container">
        <h2>Your Shopping Cart</h2>

        <!-- Cart Items -->
        <div class="cart-items">
            <div class="cart-item">
                <img src="product1.jpg" alt="Product 1" class="cart-item-img">
                <div class="cart-item-details">
                    <h3>Product Name 1</h3>
                    <p>Price: $49.99</p>
                    <div class="item-actions">
                        <button class="remove-item">Remove</button>
                    </div>
                </div>
            </div>

            <div class="cart-item">
                <img src="product2.jpg" alt="Product 2" class="cart-item-img">
                <div class="cart-item-details">
                    <h3>Product Name 2</h3>
                    <p>Price: $89.99</p>
                    <div class="item-actions">
                        <button class="remove-item">Remove</button>
                    </div>
                </div>
            </div>

            <div class="cart-item">
                <img src="product3.jpg" alt="Product 3" class="cart-item-img">
                <div class="cart-item-details">
                    <h3>Product Name 3</h3>
                    <p>Price: $29.99</p>
                    <div class="item-actions">
                        <button class="remove-item">Remove</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p>Total Items: 3</p>
            <p>Total Price: $169.97</p>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 SpicifyKart. All rights reserved.</p>
    </footer>

</body>
</html>
