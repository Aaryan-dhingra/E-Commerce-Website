<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account - Kartify.in</title>
    <link rel="stylesheet" href="Css/Style3.Css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="account.html">My Account</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Account Information Section -->
    <div class="account-container">
        <h2>Welcome to Your Account</h2>

        <!-- Account Details -->
        <div class="account-details">
            <h3>Your Information</h3>
            <div class="account-info">
                <p>Name: <span id="user-name">John Doe</span></p>
                <p>Email: <span id="user-email">john.doe@example.com</span></p>
                <p>Phone: <span id="user-phone">123-456-7890</span></p>
                <button onclick="editAccount()">Edit Information</button>
            </div>
        </div>

        <!-- Order History -->
        <div class="order-history">
            <h3>Your Order History</h3>
            <table id="order-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Order history items will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Kartify.in. All rights reserved. | <a href="https://www.kartify.in/terms" target="_blank">Terms of Use</a> | <a href="https://www.kartify.in/privacy" target="_blank">Privacy Policy</a></p>
    </footer>

    <script src="Script1.js"></script>
</body>
</html>
